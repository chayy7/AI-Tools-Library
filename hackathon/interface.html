<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a0c4ff 0%, #b9fbc0 100%);
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        .select-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s forwards;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }
        h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: border-color 0.3s ease;
            outline: none;
            position: relative;
            z-index: 1;
        }
        select:focus {
            border-color: #667eea;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        @keyframes iconFade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: iconFade 4s infinite;
        }
        .circle {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
        }
        .square {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.3);
            top: 30%;
            left: 20%;
        }
        .hexagon {
            width: 100px;
            height: 55px;
            background-color: rgba(255, 255, 255, 0.3);
            position: absolute;
            top: 40%;
            right: 30%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: iconFade 5s infinite;
        }
        .pentagon {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 90px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%) rotate(-35deg);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: iconFade 6s infinite;
        }
        .ellipse {
            width: 150px;
            height: 80px;
            border-radius: 50%;
            top: 5%;
            right: 30%;
            animation: iconFade 5s infinite;
        }
        .rhombus {
            width: 0;
            height: 0;
            border: 60px solid transparent;
            border-bottom: 90px solid rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            top: 60%;
            left: 40%;
            animation: iconFade 7s infinite;
        }
        .star {
            position: absolute;
            top: 70%;
            left: 20%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid rgba(255, 255, 255, 0.3);
            transform: rotate(35deg);
            animation: iconFade 8s infinite;
        }
        .star:after {
            content: '';
            position: absolute;
            top: 22px;
            left: -30px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>AI TOOLS LIBRARY</h1>
    <div class="select-container">
        <h2>Select a Category</h2>
        <select id="categorySelect" onchange="navigateToCategory()">
            <option value="">-- Choose a Category --</option>
            <option value="all.html">All</option>
            <option value="education_and_learning.html">Education and Learning</option>
            <option value="DS&ML.html">Data Science and Machine Learning</option>
            <option value="webdev&design.html">Web Development and Design</option>
            <option value="entertainment.html">Entertainment and Media</option>
            <option value="creativity.html">Creativity & Art</option>
            <option value="fashion.html">Fashion and Style</option>
            <option value="health.html">Health Care and Well-Being</option>
            <option value="productivity.html">Productivity and Business</option>
            
        </select>
    </div>

    
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    <div class="shape hexagon"></div>
    <div class="shape pentagon"></div>
    <div class="shape ellipse"></div>
    <div class="shape rhombus"></div>
    <div class="shape star"></div>

    <script>
        function navigateToCategory() {
            var page = document.getElementById('categorySelect').value;
            if (page) {
                document.body.style.animation = 'fadeOut 0.8s forwards';
                setTimeout(function() {
                    window.location.href = page;
                }, 800); 
            }
        }
    </script>
</body>
</html>
